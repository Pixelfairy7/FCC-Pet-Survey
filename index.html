<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title" class="header">Doggo Adoption Form</h1>
            <p id="description" class="copy copy-heading">A mock dog adoption form.</p>
        </header>
        <main>
            <form id="survey-form" class="form-body">
                <div class="personal-info copy">
                    <label for="name" id="name-label" >Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                    <label for="email" id="email-label">Email:</label>
                    <input type="email"  name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="household-info">
                    <p class="copy">Have you owned a dog before?</p>
                    <input type="radio" id="yes" name="owned" value ="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="owned" value ="no">
                    <label for="no">No</label>
                    <p class="copy">If so, how many?</p>
                    <label for="number" id="number-label"># of dogs:</label>
                    <input type="number" id="number" min="0" max="50" placeholder="1" required>
                    <p class="copy">What type of housing do you reside in?</p>
                    <label for="housing">Select Housing:</label>
                    <select name="housing" id="dropdown">
                        <option value="">--Please choose an option--</option>
                        <option value="apt">Apartment</option>
                        <option value="house">House</option>
                        <option value="twn">Townhome/Condo  </option>
                    </select>
                </div>
                <div class="pet-info">
                    <p class="copy">What type of activity level are you looking for in a dog?</p>
                    <input type="checkbox" id="low" name="low" value="low">
                    <label for="low">Low</label>
                    <input type="checkbox" id="average" name="average" value="average">
                    <label for="average">Average</label>
                    <input type="checkbox" id="high" name="high" value="high">
                    <label for="high">Very High</label>
                    <p>Do you have a breed preference?</p>

                    <p>Why do you feel your home would be a good match for an adopted dog?</p>
                    <label for="info">Let us know below:</label>
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>
                
                <div class="submit">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
